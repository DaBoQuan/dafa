    <script>

            var pokers = "53,55,41,35,8,24";
            var pokersArray = pokers.split(",");
            var result ="";
            for (var i = 0; i < pokersArray.length; i++) {
                var p = pokersArray[i];
                if (p % 4 == 0) {
                    result+="方块";
                } else if (p % 4 == 1) {
                    result+="梅花";
                } else if (p % 4 == 2) {
                    result+="红桃";
                } else if (p % 4 == 3) {
                    result+="黑桃";
                }
                result+=p>>2;
                result+=","
            }
            console.log(result)

    </script>
